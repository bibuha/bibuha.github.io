<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Bot v1.0 - Tonton Iklan</title>
    <!-- Memuat skrip RichAds -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

    <style>
        /* Gaya latar belakang gradasi mewah */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            overflow: hidden;
        }

        /* Kartu utama */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Tombol bergaya */
        #showAdBtn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 45px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #showAdBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        #showAdBtn:active {
            transform: scale(0.95);
        }

        /* Animasi masuk */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Selamat Datang di Rich Bot v1.0</h1>
        <p>Tonton iklan dan dapatkan reward menarik setiap hari!</p>

        <!-- Tombol untuk menampilkan iklan -->
        <button id="showAdBtn">üéâ Tonton Iklan & Dapatkan Reward üéÅ</button>
    </div>

    
    <script>
        // Inisialisasi RichAds
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "963391", // Ganti dengan Publisher ID Anda
            appId: "1707"    // Ganti dengan App ID Anda
        });

        // Event listener untuk menampilkan iklan saat tombol diklik
        document.getElementById('showAdBtn').addEventListener('click', function () {
            window.TelegramAdsController.showAd();
        });
    </script>

</body>

</html>
