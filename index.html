<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Bot v4.0 - Telegram & RichAds</title>

    <!-- Telegram WebApp & RichAds SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
 
          <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
          <script>
            window.TelegramAdsController = new TelegramAdsController();
            window.TelegramAdsController.initialize({
              pubId: "963391",
              appId: "1707",
            });
          </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            margin: 20px 0;
        }

        .ad-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 10px auto;
        }

        .ad-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }

        #bannerAd {
            margin: 20px auto;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #withdrawForm, #historySection {
            display: none;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 20px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 9999;
        }

        .popup {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            text-align: center;
            display: none;
        }

        .popup button {
            background: #ffffff;
            color: #2E8B57;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>‚ú® Rich Bot v4.0. ‚ú®</h1>

    <!-- Banner Iklan -->
    <div id="bannerAd">Iklan sedang dimuat...</div>

    <!-- Akun Telegram -->
    <div id="userInfo">Memuat data Telegram...</div>

    <!-- Pendapatan dan Jumlah Tontonan -->
    <p><strong>üí∞ Saldo:</strong> Rp.<span id="balance">0</span></p>
    <p><strong>üé• Tontonan:</strong> <span id="views">0</span>/25</p>

    <!-- Notifikasi -->
    <div id="notification"></div>

    <!-- Pop-up Selamat Datang -->
    <div id="welcomePopup" class="popup">
        ‚úÖ Selamat datang kembali di Rich Bot!
        <button onclick="closePopup()">Oke</button>
    </div>

    <!-- Tombol Iklan -->
    <div class="button-container">
        <button class="ad-button" id="adButton">üé• Tonton Iklan Rp.10 üé•</button>
    </div>

    <!-- Tombol Penarikan -->
    <button class="ad-button" onclick="toggleWithdrawForm()">üí∏ Cairkan Saldo</button>

    <!-- Form Penarikan -->
    <div id="withdrawForm">
        <h3>üí∏ Form Penarikan</h3>
        <input type="text" id="namaDANA" placeholder="Nama DANA">
        <input type="text" id="noDANA" placeholder="Nomor DANA (10-13 digit)">
        <input type="number" id="amount" placeholder="Jumlah (Min Rp.1000, kelipatan Rp.1000)">
        <button onclick="withdraw()">‚úÖ Tarik Saldo</button>
    </div>

    <!-- Tombol Riwayat Penarikan -->
    <button class="ad-button" onclick="toggleHistory()">üìú Riwayat Penarikan</button>

    <!-- Riwayat Penarikan -->
    <div id="historySection">
        <h3>üìú Riwayat Penarikan</h3>
        <div id="historyList">Belum ada riwayat.</div>
    </div>

    
     <script>
    document.addEventListener("DOMContentLoaded", function () {
        loadTelegramUserData();
        showBanner();
        cekResetHarian();
    updateTampilanTonton();
    cekLimitTonton();
    tampilkanWelcomePopup();

        // Tambahkan event listener untuk tombol iklan
        document.getElementById('adButton').addEventListener('click', tontonIklan);
    });

    // Ambil data pengguna dari Telegram
    function loadTelegramUserData() {
        if (window.Telegram && window.Telegram.WebApp) {
            let user = window.Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                let username = user.username ? `@${user.username}` : "(Username tidak tersedia)";
                let userId = user.id || "Tidak diketahui";
                let firstName = user.first_name || "Pengguna";

                // Tampilkan di layar
                document.getElementById("userInfo").innerHTML = `
                    <div style="background: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 10px;">
                        <p><strong>üë§ Nama:</strong> ${firstName}</p>
                        <p><strong>üîπ Username:</strong> ${username}</p>
                        <p><strong>üÜî ID:</strong> ${userId}</p>
                    </div>
                `;
            } else {
                document.getElementById("userInfo").innerHTML = "Gagal memuat data Telegram.";
            }
        } else {
            document.getElementById("userInfo").innerHTML = "Telegram WebApp tidak tersedia.";
        }
    }

    function showBanner() {
        const bannerContainer = document.getElementById('bannerAd');
        bannerContainer.innerHTML = '<iframe src="https://richinfo.co/banner-ad.html" width="100%" height="100"></iframe>';
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.innerHTML = message;
        notification.style.display = "block";
        setTimeout(() => { notification.style.display = "none"; }, 3000);
    }

    // Pastikan Telegram Ads SDK telah dimuat
    window.TelegramAdsController = new TelegramAdsController();
    window.TelegramAdsController.initialize({
        pubId: "963391",
        appId: "1707",
    });

    

function tontonIklan() {
    const adButton = document.getElementById("adButton");
    const balanceElement = document.getElementById("balance");
    let tontonJumlah = parseInt(localStorage.getItem("jumlahTonton") || "0");

    if (tontonJumlah >= 25) {
        showNotification("‚ö†Ô∏è Limit harian 25 tontonan telah tercapai.");
        adButton.disabled = true;
        adButton.innerText = "Limit Harian Tercapai";
        return;
    }

    adButton.disabled = true;
    adButton.innerText = "‚è≥ Memulai dalam 3 detik...";

    // Tampilkan iklan (bisa muncul atau tidak, tetap lanjut)
  if (window.TelegramAdsController && typeof window.TelegramAdsController.showAd === "function") {
    window.TelegramAdsController.showAd({ adType: 'rewarded' });
} else {
    console.warn("SDK belum siap");
}

    // Delay 3 detik sebelum mulai hitung mundur 21 detik
    setTimeout(() => {
        let waktu = 21;
        adButton.innerText = `‚è≥ Tunggu ${waktu} detik...`;

        let timer = setInterval(() => {
            waktu--;
            adButton.innerText = `‚è≥ Tunggu ${waktu} detik...`;

            if (waktu <= 0) {
                clearInterval(timer);

                // Tambah saldo
                let saldo = parseInt(balanceElement.innerText);
                saldo += 10;
                balanceElement.innerText = saldo;

                // Tambah jumlah tontonan
                tontonJumlah += 1;
                localStorage.setItem("jumlahTonton", tontonJumlah);
                updateTampilanTonton();
                showNotification("‚úÖ Iklan selesai, saldo bertambah Rp.10!");

                cekLimitTonton();
            }
        }, 1000);
    }, 3000); // 3 detik delay sebelum mulai timer
}

function updateTampilanTonton() {
    let jumlah = parseInt(localStorage.getItem("jumlahTonton") || "0");
    document.getElementById("views").innerText = jumlah;
}

function cekLimitTonton() {
    const adButton = document.getElementById("adButton");
    let jumlah = parseInt(localStorage.getItem("jumlahTonton") || "0");

    if (jumlah >= 25) {
        adButton.disabled = true;
        adButton.innerText = "Limit Harian Tercapai";
    } else {
        adButton.disabled = false;
        adButton.innerText = "üé• Tonton Iklan Rp.10 üé•";
    }
}

function cekResetHarian() {
    const today = new Date().toLocaleDateString("id-ID");
    const lastReset = localStorage.getItem("resetTonton");

    if (lastReset !== today) {
        localStorage.setItem("jumlahTonton", "0");
        localStorage.setItem("resetTonton", today);
    }
}

function showNotification(pesan) {
    const notif = document.getElementById("notification");
    notif.innerText = pesan;
    notif.style.display = "block";
    notif.style.background = "#d1f7d1";
    notif.style.padding = "10px";
    notif.style.marginTop = "10px";
    notif.style.border = "1px solid #1abc9c";
    notif.style.borderRadius = "10px";

    setTimeout(() => {
        notif.style.display = "none";
    }, 3000);
}

function tampilkanWelcomePopup() {
    const popup = document.getElementById("welcomePopup");
    popup.style.display = "block";
}

function closePopup() {
    const popup = document.getElementById("welcomePopup");
    popup.style.display = "none";
}

    function toggleWithdrawForm() {
        let form = document.getElementById("withdrawForm");
        form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    }

    function toggleHistory() {
        let history = document.getElementById("historySection");
        history.style.display = (history.style.display === "none" || history.style.display === "") ? "block" : "none";
    }

    </script>
</body>
</html>
