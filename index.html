<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICHBOT v2.0 - Debugging Iklan</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.onclckmn.com/static/onclicka.js"></script> <!-- OnClicka -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto; }
        .ad-container { width: 300px; height: 250px; margin: 20px auto; border: 1px solid #ccc; background-color: #eee; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #666; }
        button { background-color: #ff9800; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #ccc; }
    </style>
</head>
<body>

    <div class="container">
        <h1>RICHBOT v2.0 - Debugging</h1>
        <p id="telegramUser">Mengambil data pengguna...</p>
        <p class="saldo">Saldo Anda: <span id="saldoUser">0</span> Rp</p>
        
        <!-- Kontainer Iklan -->
        <div id="ad-container" class="ad-container">
            Iklan akan muncul di sini
        </div>

        <button id="btnTontonIklan">Tonton Iklan</button>

        <!-- Log Debugging -->
        <p><strong>Debug Log:</strong></p>
        <textarea id="debugLog" rows="6" style="width: 100%;"></textarea>
    </div>

    <script>
        function logDebug(message) {
            console.log(message);
            document.getElementById('debugLog').value += message + "\n";
        }

        let saldo = localStorage.getItem('saldo') ? parseInt(localStorage.getItem('saldo')) : 0;
        document.getElementById('saldoUser').innerText = saldo;

        // Inisialisasi WebApp Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // Memperluas WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            let user = tg.initDataUnsafe.user;
            document.getElementById('telegramUser').innerText = `üë§ ${user.first_name} (@${user.username || 'Tidak ada username'})`;
            logDebug("‚úÖ Data pengguna Telegram berhasil diambil.");
        } else {
            document.getElementById('telegramUser').innerText = "‚ö†Ô∏è Gagal mengambil data pengguna!";
            logDebug("‚ö†Ô∏è Gagal mengambil data pengguna Telegram.");
        }

        // Inisialisasi iklan OnClicka
        const adSpotID = 306361;
        logDebug("üöÄ Memulai inisialisasi iklan dengan Spot ID: " + adSpotID);

        window.initCdTma?.({ id: adSpotID })
            .then(show => {
                window.showAd = show;
                document.getElementById('ad-container').innerText = "‚úÖ Iklan siap ditampilkan";
                logDebug("‚úÖ Iklan berhasil diinisialisasi!");
            })
            .catch(e => {
                console.error('‚ùå Gagal memuat iklan:', e);
                document.getElementById('ad-container').innerText = "‚ö†Ô∏è Gagal memuat iklan";
                logDebug("‚ùå Gagal memuat iklan: " + e.message);
            });

        // Fungsi menambah saldo
        function tambahSaldo(jumlah) {
            saldo += jumlah;
            localStorage.setItem('saldo', saldo);
            document.getElementById('saldoUser').innerText = saldo;
            logDebug("üí∞ Saldo bertambah: " + jumlah + " Rp (Total: " + saldo + " Rp)");
        }

        // Event listener untuk tombol iklan
        document.getElementById('btnTontonIklan').addEventListener('click', function () {
            if (window.showAd) {
                logDebug("‚ñ∂Ô∏è Memulai pemutaran iklan...");
                window.showAd()
                    .then(() => {
                        logDebug("‚úÖ Iklan berhasil ditampilkan.");
                        tambahSaldo(14); // Tambah saldo setelah iklan selesai
                    })
                    .catch(e => {
                        console.error('‚ùå Gagal menampilkan iklan', e);
                        logDebug("‚ùå Gagal menampilkan iklan: " + e.message);
                    });
            } else {
                logDebug("‚ö†Ô∏è Iklan belum siap, coba lagi nanti.");
                console.error('‚ö†Ô∏è Iklan belum siap, coba lagi nanti.');
            }
        });

    </script>

</body>
</html>
