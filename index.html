<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Bot v1.0 - Iklan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Desain tombol menarik */
        #showAdBtn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #showAdBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        #showAdBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <h1>Selamat Datang di Rich Bot v1.0</h1>

    <!-- Tombol untuk menampilkan iklan -->
    <button id="showAdBtn">üéâ Tonton Iklan & Dapatkan Reward üéÅ</button>

    <!-- Memuat skrip SDK Telega.io -->
    <script src="https://inapp.telega.io/sdk/v1/sdk.js"></script>

    <script>
        // Inisialisasi Telega.io dengan token Anda
        const ads = window.TelegaIn.AdsController.create_miniapp({
            token: '32790e18-1463-49a8-bef8-ff8d8859aec0'
        });

        // Event listener untuk menampilkan iklan saat tombol diklik
        document.getElementById('showAdBtn').addEventListener('click', function () {
            ads.ad_show({
                adBlockUuid: "b298d655-dc25-483d-9042-8221e34cabe0"
            });
        });
    </script>

</body>

</html>
