<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Bot v1.0 - Tonton Iklan</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #showAdBtn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 45px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #showAdBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        #showAdBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Selamat Datang di Rich Bot v1.0</h1>
        <p>Tonton iklan dan dapatkan reward menarik setiap hari!</p>

        <!-- Tombol Tonton Iklan -->
        <button id="showAdBtn">üéâ Tonton Iklan & Dapatkan Reward üéÅ</button>
    </div>

    <script>
        // Inisialisasi variabel untuk menyimpan data Telegram
        let userData = {};

        // Ambil data pengguna dari Telegram
        Telegram.WebApp.ready();
        if (Telegram.WebApp.initDataUnsafe.user) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            userData = {
                id: user.id || 'Tidak diketahui',
                nama: user.first_name || 'Tidak diketahui',
                username: user.username || 'Tidak ada username'
            };
        } else {
            alert('‚ö†Ô∏è Gagal mengambil data Telegram.');
        }

        // Inisialisasi RichAds
        let isAdReady = false;
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "963391",
            appId: "1707"
        });

        // Cek apakah iklan tersedia
        window.TelegramAdsController.isAdAvailable(function (available) {
            isAdReady = available;
            if (!available) {
                alert('‚ö†Ô∏è Iklan tidak tersedia saat ini, coba lagi nanti.');
            }
        });

        // Kirim notifikasi ke Channel Telegram
        function kirimNotifikasiKeChannel(pesan) {
            const botToken = "7934521155:AAFpmSROBYB2g0kEt5wzH3KIzcTmUr-AKeo";
            const channelId = "@richbot_channel";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const message = `${pesan}\n\nüë§ Nama: ${userData.nama}\nüìõ Username: @${userData.username}\nüÜî ID: ${userData.id}\nüìÖ Waktu: ${new Date().toLocaleString()}`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: channelId,
                    text: message
                })
            });
        }

        // Event saat tombol diklik
        document.getElementById('showAdBtn').addEventListener('click', function () {
            if (isAdReady) {
                window.TelegramAdsController.showAd({
                    onAdComplete: function () {
                        alert('‚úÖ Iklan selesai ditonton! Reward telah diberikan.');
                        kirimNotifikasiKeChannel('‚úÖ Iklan berhasil ditonton.');
                    },
                    onAdDismissed: function () {
                        alert('‚ö†Ô∏è Iklan ditutup sebelum selesai.');
                    },
                    onAdError: function (error) {
                        alert('‚ùå Gagal memuat iklan: ' + error);
                    }
                });
            } else {
                alert('‚ö†Ô∏è Iklan belum tersedia, silakan coba lagi nanti.');
            }
        });
    </script>

</body>

</html>
